schema {
  query: Query
}

type Query {
  user(id: Int!): User! @expr(body: {id: "{{.args.id}}"})
}

type User
  @addField(name: "name", path: ["nameResponse", "name"])
  @addField(name: "age", path: ["ageResponse", "age"]) {
  id: Int!
  nameResponse: NameResponse
    @grpc(
      url: "http://localhost:50051"
      method: "name.NameService.GetName"
      body: {id: "{{.value.id}}"}
    )
    @modify(omit: true)
  ageResponse: AgeResponse
    @grpc(
      url: "http://localhost:50052"
      method: "age.AgeService.GetAge"
      body: {id: "{{.value.id}}"}
    )
    @modify(omit: true)
}

type NameResponse {
  name: String
}

type AgeResponse {
  age: Int
}